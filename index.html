<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <form class="container">
      <label for="total" class="title">Importe total ($)</label>
      <input
        type="number"
        name="total"
        id="total"
        placeholder="$"
        class="input-form"
      />
      <div class="propina">
        <label for="propina" class="title">Propina deseada (%)</label>
        <input
          type="number"
          min="0"
          id="propina"
          max="100"
          maxlength="3"
          name="porcentajePropina"
          placeholder="%"
          class="input-form"
        />
      </div>
      <div class="personas">
        <label for="personas" class="title">Cantidad de integrantes</label>
        <input
          type="number"
          name="personas"
          id="personas"
          class="input-form"
          placeholder="Cantidad"
        />
      </div>
      <div class="resultado">
        <p class="title">Resultado total</p>
        <div class="resultado-row">
          <h2>$</h2>
          <h2 id="newTotal"></h2>
        </div>
        <p class="title">Resultado por persona</p>
        <div class="resultado-row">
          <h2>$</h2>
          <h2 id="newPersonas"></h2>
        </div>
      </div>
      <div>
        <textarea name="" id="resultadoTexto" cols="30" rows="10"></textarea>
        <button type="button" id="compartir">Copiar</button>
      </div>
    </form>
    <footer>
      <p>
        Made by
        <a href="https://github.com/juaniforclaz" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>

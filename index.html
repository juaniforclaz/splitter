<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <label for="total" class="title">Importe total</label>
      <input
        type="number"
        name=""
        id="total"
        placeholder="$"
        class="input-form"
      />
      <div class="propina">
        <input type="button" class="valuePropina" value="5" />
        <input type="button" class="valuePropina" value="10" />
        <input type="button" class="valuePropina" value="15" />
        <input type="button" class="valuePropina" value="50" />
        <input
          type="number"
          min="0"
          max="100"
          maxlength="3"
          value="%"
          placeholder="%"
        />
      </div>
      <div class="personas">
        <label for="integrantes" class="title">Cantidad de integrantes</label>
        <input
          type="number"
          name=""
          id="personas"
          class="input-form"
          placeholder="Cantidad"
        />
      </div>
      <div class="resultado">
        <p class="title">Resultado total</p>
        <div class="resultado-row">
          <h2>$</h2>
          <h2 id="newTotal"></h2>
        </div>
        <p class="title">Resultado por persona</p>
        <div class="resultado-row">
          <h2>$</h2>
          <h2 id="newPersonas"></h2>
        </div>
      </div>
      <div class="cargar">
        <input type="file" name="" id="" placeholder="Cargar" />
      </div>
      <div class="compartir">
        <p>Compartir</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

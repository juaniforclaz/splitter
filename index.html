<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <label for="total" class="title">Importe total</label>
      <input
        type="text"
        name=""
        id="total"
        placeholder="$"
        class="input-form"
      />
      <div class="propina">
        <button>5%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <input
          type="number"
          min="0"
          max="100"
          maxlength="3"
          value="%"
          placeholder="%"
        />
      </div>
      <div class="personas">
        <label for="integrantes" class="title">Cantidad de integrantes</label>
        <input
          type="text"
          name=""
          id="integrantes"
          class="input-form"
          placeholder="Cantidad"
        />
      </div>
      <div class="resultado">
        <p class="title">Resultado total</p>
        <h2>$3.680</h2>
        <p class="title">Resultado por persona</p>
        <h2>$3.680</h2>
      </div>
      <div class="cargar">
        <input type="file" name="" id="" placeholder="Cargar" />
      </div>
      <div class="compartir">
        <p>Compartir</p>
      </div>
    </div>
  </body>
</html>
